<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">نموذج جمع البيانات</h2>
      <form>
        <div class="mb-3 w-75 m-auto">
          <label for="name" class="form-label">الاسم</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="أدخل الاسم"
          />
        </div>

        <div class="mb-3 w-75 m-auto">
          <label for="family-members" class="form-label">عدد الأفراد</label>
          <select class="form-select" id="members">
            <option value="1">1 فرد</option>
            <option value="2">2 فرد</option>
            <option value="3">3 أفراد</option>
            <option value="4">4 أفراد</option>
            <option value="5">5 أفراد</option>
            <option value="6">6 أفراد</option>
            <option value="7">7 أفراد</option>
            <option value="8">8 أفراد</option>
          </select>
        </div>

        <div class="mb-3 w-75 m-auto">
          <label for="bread-count" class="form-label">عدد الأرغفة</label>
          <select class="form-select" id="amount">
            <option value="5">5 أرغفة</option>
            <option value="10">10 أرغفة</option>
            <option value="15">15 أرغفة</option>
            <option value="20">20 أرغفة</option>
            <option value="25">25 أرغفة</option>
            <option value="30">30 أرغفة</option>
            <option value="35">35 أرغفة</option>
            <option value="40">40 أرغفة</option>
          </select>
        </div>

        <div class="mb-3 w-75 m-auto">
          <label for="supplier" class="form-label">تاجر التموين</label>
          <select class="form-select" id="traderId">
            <option value="6700f6c4cb62dca6d5c9bc27">فاطمه</option>
            <option value="67166bf2c40bcff4560e3e0b">ابراهيم النويهى</option>
            <option value="67166c54c40bcff4560e3e0c">وليد شهاب</option>
            <option value="67166c98c40bcff4560e3e0e">حسام شهاب</option>
            <option value="67166cd1c40bcff4560e3e0f">محمد نصر</option>
            <option value="67166cecc40bcff4560e3e10">طارق ابوعبله</option>
            <option value="67166d0ac40bcff4560e3e11">عواطف</option>
            <option value="67166d23c40bcff4560e3e12">السيد النويهى</option>
          </select>
        </div>

        <div class="mb-3 w-75 m-auto">
          <label for="responsible-person" class="form-label"
            >الشخص المسئول</label
          >
          <input
            type="text"
            class="form-control"
            id="responsible-person"
            placeholder="أدخل اسم الشخص المسئول"
          />
        </div>

        <div class="button mb-3 w-75 mx-auto">
          <button type="submit" class="btn btn-primary w-100">إرسال</button>
        </div>
      </form>
      <h2 class="text-center">بحث عن المستخدمين</h2>

      <!-- Search bar -->
      <div class="my-5 w-75 d-flex flex-wrap space-between mx-auto">
        <div class="w-50 p-2">
          <label for="searchInput" class="form-label">ابحث عن المستخدمين</label>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="ادخل كلمة البحث"
          />
          <button
            type="button"
            class="btn btn-primary mt-2"
            onclick="searchUsers()"
          >
            بحث
          </button>
        </div>
        <div class="w-50 p-2">
          <label for="searchInput" class="form-label">ابحث عن المسئولين</label>
          <input
            type="text"
            class="form-control"
            id="searchInputAdmin"
            placeholder="ادخل كلمة البحث"
          />
          <button
            type="button"
            class="btn btn-primary mt-2"
            onclick="searchAdmin()"
          >
            بحث
          </button>
        </div>
      </div>
    </div>

    <section class="my-5 pt-1">
      <div class="container my-5">
        <div class="table-responsive">
          <table
            class="table table-striped table-hover table-borderless align-middle text-center"
          >
            <thead class="table-light">
              <tr>
                <th class="">مسلسل</th>
                <th class="">الاسم</th>
                <th class="">عدد الافراد</th>
                <th class="">عدد الارغفه</th>
                <th class="">تاجر التموين</th>
                <th class="">اسم المسؤل</th>
                <th class=""></th>
                <th class=""></th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="table"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
